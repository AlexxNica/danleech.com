---
title: "Base64 Encoder & Decoder"
layout: page
description: "A base64 encoder and decoder that works on text snippets and files"
---

<form>
    <textarea id="input" spellcheck="false" autofocus></textarea>
    <p>Paste text or drop a file into the box above.</p>
    <div class="controls">
        <input type="button" onclick="encode()" value="Encode" />
        <input type="button" onclick="decode()" value="Decode" />
    </div>
</form>

<script>
    function encode() {
        var input = document.getElementById("input");
        var raw = input.value;
        input.value = "Encoding…";
        encoded = btoa(raw);
        input.value = encoded;
        input.select();
        return false;
    }

    function decode() {
        var input = document.getElementById("input");
        var raw = input.value;
        input.value = "Decoding…";
        if (raw.substring(0, 4) == "data") {
            window.open(raw, "_blank");
            input.value = "File opened in a new window.";
        } else {
            decoded = atob(raw);
            input.value = decoded;
            input.select();
            return false;
        }
    }

    var fileInput = document.getElementById("input");

    fileInput.ondragover = function() {
        this.className = "file-input-hover";
    }

    fileInput.ondragend = function() {
        this.className = "";
    }

    fileInput.ondrop = function(e) {
        e.preventDefault();
        this.className = "";
        this.value = "Encoding…";
        this.disabled = "true";
        var file = e.dataTransfer.files[0];
        var reader = new FileReader();
        reader.onload = function (event) {
            fileInput.value = event.target.result;
            fileInput.disabled = false;
            document.getElementById("input").select();
        }
        reader.readAsDataURL(file);
        return false;
    }
</script>
