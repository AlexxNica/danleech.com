<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, shrink-to-fit=no, width=device-width">
    <title>{% if page.title %}{{ page.title }} — {{ site.name }}{% else %}{{ site.name }} — {{ site.description }}{% endif %}</title>
    <meta name="author" content="{{ site.author }}">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html','' }}">
    <meta property="og:image" content="{{ site.url }}{% if page.image %}{{ page.image }}{% else %}{{ site.image }}{% endif %}">
    <meta property="og:site_name" content="{{ site.name }}">
    {% if page.layout == "post" %}
    <meta property="og:type" content="article">
    <meta property="og:author" content="https://www.facebook.com/danleech85">
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
    {% endif %}

    <link rel="stylesheet" href="/style.css">

    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed/">
</head>

<body>
    <header class="site-header" role="banner">
        <a href="/" class="site-title">{{ site.name }}</a>
        <ul class="site-nav" role="navigation">
            <li class="site-nav__item"><a href="/#articles">Articles</a></li>
            <li class="site-nav__item"><a href="/#projects">Projects</a></li>
            <li class="site-nav__item optional"><a href="https://github.com/danleech">GitHub</a></li>
            <li class="site-nav__item optional"><a href="https://twitter.com/bathtype">Twitter</a></li>
        </ul>
    </header>
    <main class="site-main" role="main">
