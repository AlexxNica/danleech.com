---
title: "Base64 Encoder & Decoder"
layout: page
---

<form>
    <label for="input">Paste input text or drag a file here</label>
    <textarea id="input"></textarea>
    <button onclick="encode()">Encode</button>
    <button onclick="decode()">Decode</button>
</form>

<script>
    function encode(e) {
        e.preventDefault();
        var input = document.getElementById('input').value;
        input = btoa(input);
        document.getElementById('input').value = input;
        document.getElementById('input').select();
        return false;
    }

    function decode(e) {
        e.preventDefault();
        var input = document.getElementById('input').value;
        input = atob(input);
        document.getElementById('input').value = input;
        document.getElementById('input').select();
        return false;
    }

    var fileInput = document.getElementById('input');

    fileInput.ondragover = function() {
        this.className = 'file-input-hover';
        return false;
    }

    fileInput.ondragend = function() {
        this.className = '';
        return false;
    }

    fileInput.ondrop = function(e) {
        e.preventDefault();
        this.className = '';
        var file = e.dataTransfer.files[0];
        var reader = new FileReader();
        reader.onload = function (event) {
            fileInput.value = event.target.result;
            document.getElementById('input').select();
        }
        reader.readAsDataURL(file);
        return false;
    }
</script>
