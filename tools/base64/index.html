title: "Base64 Encoder & Decoder"
layout: page
---

<form>
    <textarea id="input" tabindex="0" autofocus></textarea>
    <p>Paste text or drop a file into the box above.</p>
    <button type="button" tabindex="1" onclick="encode()">Encode</button>
    <button type="button" tabindex="2" onclick="decode()">Decode</button>
</form>

<script>
    function encode() {
        var input = document.getElementById('input').value;
        input = btoa(input);
        document.getElementById('input').value = input;
        document.getElementById('input').select();
        return false;
    }

    function decode() {
        var input = document.getElementById('input').value;
        input = atob(input);
        document.getElementById('input').value = input;
        document.getElementById('input').select();
        return false;
    }

    var fileInput = document.getElementById('input');

    fileInput.ondragover = function() {
        this.className = 'file-input-hover';
    }

    fileInput.ondragend = function() {
        this.className = '';
    }

    fileInput.ondrop = function() {
        this.className = '';
        this.value = 'Encoding file...';
        this.disabled = 'true';
        var file = e.dataTransfer.files[0];
        var reader = new FileReader();
        reader.onload = function (event) {
            fileInput.value = event.target.result;
            fileInput.disabled = false;
            document.getElementById('input').select();
        }
        reader.readAsDataURL(file);
        return false;
    }
</script>
